<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Demo</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div id="webview_data_status" class="status_need"></div>
    <input type="text" id="text_field" placeholder="Enter text">
    <button id="btn_status" onclick="DemoApp.sendText(false)">Send Text</button>
    <button id="btn_expand" onclick="DemoApp.expand()">Expand</button>
    <button id="btn_close" onclick="DemoApp.close()">Close</button>
    <!-- Add more HTML elements as needed for your UI -->

    <script>
        const DemoApp = {
            initData: '',
            initDataUnsafe: {},
            
            // Implement your other properties and methods here
            
            sendText: function(spam) {
                const textField = document.querySelector('#text_field');
                const text = textField.value;
                if (!text.length) {
                    return textField.focus();
                }
                if (text.length > 4096) {
                    return alert('Text is too long');
                }

                const repeat = spam ? 10 : 1;
                for (let i = 0; i < repeat; i++) {
                    this.Telegram.WebApp.sendData(text);
                }
            },

            expand: function() {
                this.Telegram.WebApp.expand();
            },

            close: function() {
                this.Telegram.WebApp.close();
            },

            // Implement your other methods here
        };
    </script>

    <script>
        // Call DemoApp.init() when the page is ready
        window.addEventListener('load', function() {
            DemoApp.init();
        });
    </script>
</body>
</html>
